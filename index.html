<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="content">
      <form action="" id="search">
        <input
          type="text"
          placeholder="Enter a city..."
          required
          id="city-input"
        />
        <input type="submit" value="Search" />
      </form>

      <h1 id="city">Kuala Lumpur</h1>

      <div class="container">
        <div class="dateetc">
          <p>
            <span id="date">Sunday 22:43</span>,
            <span id="description">few clouds</span>
          </p>
          <p>
            Humidity: <strong><span id="humidity">74</span>%</strong>, Wind:
            <strong><span id="wind">2.06</span>km/h</strong>
          </p>
        </div>

        <div class="weather-today">
          <span
            ><img
              id="icon"
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-night.png"
              alt=""
          /></span>
          <p><span id="temperature">29</span>°C</p>
        </div>
      </div>

      <div class="weather-forecast">
        <ul>
          <li>
            <strong>Monday</strong> <br />
            30°C / 24°C <br />
            🌤️
          </li>
          <li>
            <strong>Tuesday</strong> <br />
            31°C / 25°C <br />
            🌤️
          </li>
          <li>
            <strong>Wednesday</strong> <br />
            32°C / 26°C <br />
            🌤️
          </li>
          <li>
            <strong>Thursday</strong> <br />
            33°C / 27°C <br />
            🌤️
          </li>
        </ul>

        <footer>This project was coded by Marsya Halim</footer>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
